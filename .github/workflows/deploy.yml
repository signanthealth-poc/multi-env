name: Multi-Environment Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment to deploy (dev, qa, stg, prod)'
        required: false
        default: 'all'

jobs:
  deploy-dev:
      runs-on: ubuntu-latest
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.environment == 'dev' || inputs.environment == 'all'))
      env:
        ENV: dev
      steps:
        - uses: actions/checkout@v4
        - name: Deploy to Dev
          run: echo "Deploying to DEV environment"

  deploy-qa:
      needs: deploy-dev
      runs-on: ubuntu-latest
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.environment == 'qa' || inputs.environment == 'all'))
      strategy:
        matrix:
          qa_env: [qa1, qa2, qa3]
      env:
        ENV: ${{ matrix.qa_env }}
      steps:
        - uses: actions/checkout@v4
        - name: Deploy to QA
          run: echo "Deploying to ${{ env.ENV }} environment"

  deploy-stg:
      needs: deploy-qa
      runs-on: ubuntu-latest
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.environment == 'stg' || inputs.environment == 'all'))
      env:
        ENV: stg
      steps:
        - uses: actions/checkout@v4
        - name: Deploy to Staging
          run: echo "Deploying to STAGING environment"

  deploy-prod:
      needs: deploy-stg
      runs-on: ubuntu-latest
      if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.environment == 'prod' || inputs.environment == 'all'))
      env:
        ENV: prod
      steps:
        - uses: actions/checkout@v4
        - name: Deploy to Production
          run: echo "Deploying to PRODUCTION environment"
